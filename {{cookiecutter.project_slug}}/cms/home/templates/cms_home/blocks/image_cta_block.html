{% load wagtailcore_tags wagtailimages_tags %}

<div class="row mb-4">
    <div class="block block--image-cta col-md-8 offset-md-2">
        {% image value.image max-600x200 %}
        <a href="{{ value.link }}" class="block--image-cta__img" style="background-image: url({{ image.url }})">
            {% if value.image.copyright %}
                <div class="block--image-cta__copyright copyright">Â© {{ value.image.copyright }}</div>
            {% endif %}
        </a>
        <div class="block--image-cta__body">
            <h2 class="u-first-heading">{{ value.title }}</h2>
            {{ value.body|richtext }}
            <a href="{{ value.link }}" class="btn btn--primary">{{ value.link_text }}</a>
        </div>
    </div>
</div>
